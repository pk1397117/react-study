<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>展开运算符</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1);//展开一个数组
      let arr3 = [...arr1, ...arr2]//连接数组
      console.log(arr3);

      //在函数中使用
      function f(...numbers) {
        return numbers.reduce((preV, curV) => {
          return preV + curV
        })
      }

      console.log(f(...arr1));

      let person = {name: "Tom", age: 18}
      //console.log(...person)//报错，展开运算符不能展开对象(形参为数组，不能接收对象)

      let person2 = {...person} //构造字面量对象时使用展开语法(克隆对象)
      let person3 = {...person,name:"jack"} //复制对象并修改属性
    </script>
  </body>
</html>
